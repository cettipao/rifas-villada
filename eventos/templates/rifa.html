{# Pagina tarjeta virtual de invitado #}
{% extends 'base.html' %}

{% block title %}
    {{ rifa.comprador }}
{% endblock %}

{% block content %}
    <nav>  {# Crea una navbar mas simple #}
        <div class="nav-wrapper black">
            <a href="" class="brand-logo right" style="padding-right: 3%;">Rifas Villada</a>
        </div>
    </nav>


    <div class="row">

        <div class="col s0 m2 l2">
            <!-- Note that "m4 l3" was added -->
            <!-- Grey navigation panel

                    This content will be:
                3-columns-wide on large screens,
                4-columns-wide on medium screens,
                12-columns-wide on small screens  -->

        </div>

        <div class="col s12 m8 l8">
            <!-- Note that "m8 l9" was added -->
            <!-- Teal page content

                    This content will be:
                9-columns-wide on large screens,
                8-columns-wide on medium screens,
                12-columns-wide on small screens  -->

            <h1 class="center">Rifa Valida</h1>

            <div class="card-panel white">

                <h5><b>Nombre de Comprador</b>: {{ rifa.comprador }}</h5>
                <h5><b>Numero de rifa</b>: {{ rifa.id }} </h5>
                <a class="btn" href="//{{host}}/ver-rifa/{{rifa.id}}">Ver PDF</a>
                

            </div>


        </div>
        <div class="col s0 m2 l2">
            <!-- Note that "m4 l3" was added -->
            <!-- Grey navigation panel

                      This content will be:
                  3-columns-wide on large screens,
                  4-columns-wide on medium screens,
                  12-columns-wide on small screens  -->

        </div>


{% endblock %}
